{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container jumbotron" style=" margin-bottom: 0px;">
    <h3>Your Playlists</h3>
    </div>

<br>
<br>
<div class="container" style="text-align: center; ">
{% if song|length < 1 %}
    <h4>  â—‹ You have not added any song into your playlist</h4>
{% endif %}
</div>
{% for i in song %}




    <div class="mcard">

        <div class="container">
            <div class="card">

                <img src="/media/{{i.image}}" alt="">
                <div class="container">
                    <h4><b>{{i.name}}</b></h4>
                    <p>{{i.singer}}</p>
                     <a href="/addsongs/addsongs/{{i.song_id}}" class="btn btn-outline-danger ">Listen Song</a>
                </div>
                </div>

        </div>
    </div>
<br>
<br>

{% endfor %}
{% endblock %}
